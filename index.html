<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイッククリック・チャレンジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>クイッククリック・チャレンジ</h1>
        
        <div id="nicknameInputArea">
            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" maxlength="10" placeholder="10文字まで">
        </div>
        
        <div id="rulesAndPrize">
            <h3>🎮 ゲームのルール</h3>
            <ul>
                <li>制限時間 **10秒** で、画面に現れるおにぎりをタップ/クリックする。</li>
                <li>おにぎりをタップすると **1点** 獲得。タップするごとに次のおにぎりがすぐに現れる。</li>
            </ul>
            
            <h3>🎁 賞品情報</h3>
            <p class="prize-info">
                最終スコアが **30点以上** で、<br>
                **「１００円OFFクーポン」**を差し上げます！
            </p>
            <p class="prize-note-start">
                ※対象は来店中のプレイのみ、景品交換もその場のみとなります。１日１回限定。
            </p>
        </div>
        <div class="info-panel">
            <p>プレイヤー: <span id="playerNickname">---</span></p>
            <p>残り時間: <span id="timer">10</span>秒</p>
            <p>スコア: <span id="score">0</span>点</p>
        </div>
        
        <button id="startButton" onclick="startGame()">ゲームスタート</button>
        
        <div id="countdown" class="hidden">3</div>
        <div id="gameArea">
            </div>

        <div id="gameOverMessage" class="hidden">
            <h2>ゲーム終了！！</h2>
            <p id="finalScore"></p>
            <p class="game-time">終了日時: <span id="endTime"></span></p>
            <div id="prizeMessage"></div> 
            <button onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
