<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイッククリック・チャレンジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>クイッククリック・チャレンジ</h1>
        
        <div id="nicknameInputArea">
            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" maxlength="10" placeholder="10文字まで">
        </div>
        
        <div class="info-panel">
            <p>プレイヤー: <span id="playerNickname">---</span></p>
            <p>残り時間: <span id="timer">10</span>秒</p>
            <p>スコア: <span id="score">0</span>点</p>
        </div>
        
        <button id="startButton" onclick="startGame()">ゲームスタート</button>
        
        <div id="gameArea">
            </div>

        <div id="gameOverMessage" class="hidden">
            <h2>ゲーム終了！！</h2>
            <p id="finalScore"></p>
            <p class="game-time">終了日時: <span id="endTime"></span></p>

            <div id="prizeMessage"></div> 
            
            <button onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
